<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome shop</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <!-- navbar section start  -->
      <nav class="header-section">
        <div class="nav-container">
          <img src="./images/pngwing.com.png" alt="" />
          <p>Awesome<span class="special">Shop</span></p>
        </div>
        <div class="items-container">
          <a href="">Home </a>
          <a href="">Products</a>
          <a href="">Gallery </a>
          <a href="">Discount</a>
          <div class="login-button"><a href="">Login</a></div>
        </div>
      </nav>
      <!-- navbar section end  -->
    </header>
    <main>
      <!-- banner section starts here  -->
      <section class="banner-section">
        <div class="text-container">
          <h1 class="banner-heading">Men Bags</h1>
          <p id="collections">New Men's Collections</p>
          <div class="icons">
            <span
              ><i style="color: blue" class="fa-brands fa-square-facebook"></i
            ></span>
            <span
              ><i style="color: red" class="fa-brands fa-square-youtube"></i
            ></span>
            <span
              ><i
                style="color: #f1af09"
                class="fa-brands fa-square-instagram"
              ></i
            ></span>
            <span
              ><i
                style="color: skyblue"
                class="fa-brands fa-square-twitter"
              ></i>
            </span>
          </div>
          <div>
            <button class="common-button">See more</button>
            <button class="common-button">Shop Me</button>
          </div>
        </div>
        <div class="banner-img-container">
          <img src="./images/banner-image/bag-picture.jpg" alt="" />
          <div class="discount">30% off</div>
        </div>
      </section>
      <!-- banner section ends here -->
    </main>
    <footer></footer>
  </body>
</html>
